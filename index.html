<html>

    <head>
        <link rel="stylesheet" href="index.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Nunito+Sans:opsz@6..12&display=swap');
        </style>
        <title>Distant Wind</title>
        <link rel="icon" type="image/x-icon" href="./images/tiles/grass_2.png">
    </head>
    <body>
        <div id="title-screen">
            <h1 id="title">Distant Wind</h1>
            <p>Turn your sound on for the best experience!</p>
            <button id="start-button">Begin</button>
        </div>

        <div id="letter-content"></div>

        <div id="main-content">
            <div id="arrow"></div>

            <div class="cave" id="cave">
                <!--<div id="cave-text">Scroll to begin your journey.</div>-->
            </div>

            <div class="sidebar content-column" id="left-bar">
                <div class="path-edge" id="left-path-edge"></div>
                
            </div>

            <div class="content-column" id="path-container">
                <div class="path-edge" id="left-path-edge-interior"></div>
                <div class="path-edge" id="right-path-edge-interior"></div>

                <div id="character"></div>

                <div class="town" id="town1">
                    <div class="info-container" id="data1">There you are. alone. yet surrounded by everything.</div>
                    <div class="town-info" id="info1">
                        <button class="x-button" onclick="closeInfo('info1')">X</button>
                        <p></p>
                    </div>
                    <div class="structure right interactable" id="building-1" onclick="changeText('There you are. Alone. The serene wilderness stretches beyond the horizon.', 1)"></div>
                    <div class="structure left interactable" id="building-1" onclick="changeText('Welcome to the world of Distant Wind', 1)"></div>
                </div>
                <div class="letter" id="first-letter" onclick="setLetterContent('No tutorial lies before you, you don\'t need to be told how to explore, or how to think.<br><br>This'
                 + ' pure sense of exploration, wonder, and scale is the very foundation of Distant Wind.<br><br>The player is greeted with nothing but a beautiful expansive landscape, '
                 + 'a simple yet elegant instrumental soundtrack, and a mysterious but inviting glow in the sky beyond the horizon.')"></div>

            </div>

            <div class="sidebar content-column" id="right-bar">
                <div class="env-text" id="text1"></div>
                <div class="path-edge" id="right-path-edge"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
